# This configuration file tells GraphQL Code Generator how to generate types based on our schema.
schema: ./src/schema.graphql
generates:
  ./src/__generated__/resolvers-types.ts:
    config:
      useIndexSignature: true
    plugins:
      - typescript
      - typescript-resolvers
    configs:
      # This configuration line tells GraphQL Code Generator to use our model as the basis of the Dog type it generates.
      mappers:
        Dog: ./model#DogModel
